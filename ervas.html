<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ervas e Defumações - Casa de Axé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ervas e Defumações</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="velas.html">Velas</a>
      <a href="ervas.html">Ervas e Defumações</a>
      <a href="guias.html">Guias</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main id="produtos-container"></main>
  <script>
    const produtos = [
      { id: 1, nome: "Banho de 7 Ervas", preco: 12.00 },
      { id: 2, nome: "Guiné (pacote)", preco: 7.00 },
      { id: 3, nome: "Arruda", preco: 7.00 },
      { id: 4, nome: "Alfazema", preco: 8.00 },
      { id: 5, nome: "Artemísia", preco: 8.00 },
      { id: 6, nome: "Levante", preco: 7.00 },
      { id: 7, nome: "Descarrego", preco: 10.00 },
      { id: 8, nome: "Boldo", preco: 7.00 },
      { id: 9, nome: "Breu", preco: 15.00 },
      { id: 10, nome: "Dandá", preco: 7.00 }
    ];

    const container = document.getElementById("produtos-container");
    produtos.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho(${p.id})">Adicionar ao carrinho</button>
      `;
      container.appendChild(div);
    });

    function adicionarAoCarrinho(id) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(id);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert("Produto adicionado ao carrinho!");
    }
  </script>
</body>
</html>
