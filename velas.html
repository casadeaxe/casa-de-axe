<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Velas - Casa de Axé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Velas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="velas.html">Velas</a>
      <a href="ervas.html">Ervas</a>
      <a href="guias.html">Guias</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main id="produtos-container"></main>
  <script>
    const produtos = [
      { id: 1, nome: "Vela Palito Branca (7 unid)", preco: 7.00 },
      { id: 2, nome: "Vela Palito Colorida (7 unid)", preco: 9.00 },
      { id: 3, nome: "Vela 7 Dias Branca", preco: 9.00 },
      { id: 4, nome: "Vela 7 Dias Colorida", preco: 11.00 },
      { id: 5, nome: "Vela 12 Horas Branca", preco: 10.00 },
      { id: 6, nome: "Vela 12 Horas Colorida", preco: 12.00 }
    ];

    const container = document.getElementById("produtos-container");
    produtos.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho(${p.id})">Adicionar ao carrinho</button>
      `;
      container.appendChild(div);
    });

    function adicionarAoCarrinho(id) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(id);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert("Produto adicionado ao carrinho!");
    }
  </script>
</body>
</html>
