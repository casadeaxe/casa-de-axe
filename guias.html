<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Guias de Proteção - Casa de Axé</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Guias de Proteção</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="velas.html">Velas</a>
      <a href="ervas.html">Ervas e Defumações</a>
      <a href="guias.html">Guias de Proteção</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main id="produtos-container"></main>
  <script>
    const produtos = [
      { id: 1, nome: "Guia de Oxalá em miçangas", preco: 25.00 },
      { id: 2, nome: "Guia de Exu e Pombagira em miçangas", preco: 25.00 },
      { id: 3, nome: "Guia de Iemanjá em miçangas", preco: 35.00 },
      { id: 4, nome: "Guia de Oxum com cristais e pingentes", preco: 45.00 },
      { id: 5, nome: "Guia de Oxóssi em miçangas", preco: 25.00 },
      { id: 6, nome: "Guia de Oxalá em cristal", preco: 75.00 },
      { id: 7, nome: "Guia de Exu em 3 fios", preco: 120.00 }
    ];

    const container = document.getElementById("produtos-container");
    produtos.forEach(p => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho(${p.id})">Adicionar ao carrinho</button>
      `;
      container.appendChild(div);
    });

    function adicionarAoCarrinho(id) {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      carrinho.push(id);
      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert("Produto adicionado ao carrinho!");
    }
  </script>
</body>
</html>
